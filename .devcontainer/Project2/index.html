<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <form>
        <h1>Calculate Your BMI(Body Mass Index)</h1>
        <div>
            <div><input id="weight" type="text" placeholder="Enter Your Weight"></div>
            <div><input id="height" type="text" placeholder="Enter Your Height"></div>
        </div>
        <button type="submit">Calculate</button>
        <p id="res"></p>
        <p id="message"></p>
        <h2>BMI Weight Guide</h2>
        <p id="under">Under weight = less than 18.6</p>
        <p id="normal">Normal weight = between 18.6 to 24.9</p>
        <p id="over">Overweight = greater than 24.9</p>
    </form>
</body>

</html>
