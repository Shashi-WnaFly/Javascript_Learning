            "use strict";

        }
    }

bicycle.setGear(5);

// use class Syntax to Define a constructor function

class SpaceShuttle {
    constructor(targetPlanet){
        this.targetPlanet = targetPlanet;
    }
}

let Shankar = new SpaceShuttle("Earth");
console.log(Shankar.targetPlanet);

function makeClass(){
    class vegetable {
        constructor(name){
            this.name = name;
        }
    }
    return vegetable;
}

const Vegetable = makeClass();
const carrot = new Vegetable('Radish');
console.log(carrot.name);
